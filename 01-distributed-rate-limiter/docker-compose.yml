version: '3.8'

services:
  # Redis - always starts
  redis:
    image: redis:7-alpine
    container_name: rate-limiter-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rate-limiter-net

  # Redis Commander - Web UI for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rate-limiter-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - rate-limiter-net
    profiles:
      - debug

  # App instances - only with 'multi' profile
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - USE_REDIS=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate-limiter-net
    profiles:
      - multi

  # Nginx load balancer - only with 'multi' profile
  nginx:
    image: nginx:alpine
    container_name: rate-limiter-nginx
    ports:
      - '80:80'
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - rate-limiter-net
    profiles:
      - multi

  # Prometheus - metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: rate-limiter-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - rate-limiter-net
    profiles:
      - monitoring

  # Grafana - metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: rate-limiter-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - rate-limiter-net
    profiles:
      - monitoring

networks:
  rate-limiter-net:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
