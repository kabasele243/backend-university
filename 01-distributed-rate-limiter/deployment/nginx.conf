events {
    worker_connections 1024;
}

http {
    upstream rate_limiter_app {
        # Docker Compose will create multiple app instances
        # nginx will round-robin between them
        server app:3000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://rate_limiter_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://rate_limiter_app/health;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://rate_limiter_app/metrics;
        }
    }
}
