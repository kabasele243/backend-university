global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the rate limiter app
  - job_name: 'rate-limiter'
    static_configs:
      # When running with 'multi' profile, scrape via nginx
      - targets: ['nginx:80']
        labels:
          environment: 'docker'
    # When running locally (npm run dev), scrape directly
    # Uncomment below and comment above for local dev
    # static_configs:
    #   - targets: ['host.docker.internal:3000']
    #     labels:
    #       environment: 'local'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
